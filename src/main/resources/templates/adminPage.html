<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
    <span>
    <span class="navbar-brand font-weight-bold" th:text="${userActive.email}"></span>
        <span class="navbar-brand" th:text="'with roles:'"></span>
    <span class="navbar-brand"
          th:each="role : ${userActive.getRoles()}" th:text="${role} + ' '"></span>
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <form th:action="@{/logout}" th:method="POST">
                <input style="color: grey" class="btn btn-link" type="submit" value="Logout"/>
            </form>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0">
            <br>
            <ul class="nav nav-pills flex-column">
                <div th:if="${roleBoolean}">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link active">Admin</a>
                    </li>
                </div>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>
        <div class="container secondary col-sm-10 px-0">
            <div class="col-12 bg-light vh-100">
                <div>
                    <h2>Admin panel</h2>
                    <thead>
                    <div class="card">
                        <ul class="nav nav-tabs"
                            id="Tab"
                            role="tablist">
                            <li class="nav-item"
                                role="presentation">
                                <a class="nav-link active"
                                   id="admin-tab"
                                   data-toggle="tab"
                                   href="#admin"
                                   role="tab"
                                   aria-controls="admin"
                                   aria-selected="true">User table</a>
                            </li>
                            <li class="nav-item"
                                role="presentation">
                                <a class="nav-link"
                                   id="new-tab"
                                   data-toggle="tab"
                                   href="#new"
                                   role="tab"
                                   aria-controls="new"
                                   aria-selected="false">New User</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="TabContent">

                            <div class="tab-pane fade show active" id="admin" role="tabpanel"
                                 aria-labelledby="UserTable-tab">
                                <div><h5 class="card-header">All users</h5>
                                    <div class="tab-content">
                                        <div class="container-fluid">
                                            <table class="table table-striped table-condensed">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Username</th>
                                                    <th>Last name</th>
                                                    <th>Email</th>
                                                    <th>Age</th>
                                                    <th>Role</th>
                                                    <th>Изменить</th>
                                                    <th>Удалить</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="user : ${users}">
                                                    <td th:text="${user.getId()}"></td>
                                                    <td th:text="${user.getUserName()}"></td>
                                                    <td th:text="${user.getLastName()}"></td>
                                                    <td th:text="${user.getEmail()}"></td>
                                                    <td th:text="${user.getAge()}"></td>
                                                    <td><span th:each="rol : ${user.getRoles()}"
                                                              th:text="${rol} + ' '"></span>
                                                    </td>
                                                    <td>
                                                        <button class="btn btn-info edit-btn"
                                                                data-toggle="modal"
                                                                th:data-target="${'#update'+ user.id}">Update
                                                        </button>
                                                    </td>
                                                    <td>
                                                        <button class="btn btn-danger"
                                                                data-toggle="modal"
                                                                th:data-target="${'#delete'+ user.id}">Delete
                                                        </button>
                                                    </td>
                                                    <div class="modal fade"
                                                         th:id="${'update'+ user.id}"
                                                         tabindex="-1"
                                                         role="dialog"
                                                         th:aria-labelledby="${'update'+ user.id}"
                                                         aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title">Update user</h5>
                                                                    <button type="button" class="btn-close"
                                                                            data-dismiss="modal" aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>

                                                                <div class="modal-body text-center">

                                                                    <form th:action="@{'/admin/update?id=' + ${user.id}}"
                                                                          th:object="${user}" method="post"
                                                                          th:id="${'updateForm' + user.id}">
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="updateId">ID</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   th:value="${user.id}"
                                                                                   name="id"
                                                                                   id="updateId"
                                                                                   readonly>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="updateName">Username</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="userName"
                                                                                   th:value="${user.userName}"
                                                                                   id="updateName"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="updateLastName">Last
                                                                                name</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="lastName"
                                                                                   th:value="${user.lastName}"
                                                                                   id="updateLastName"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="updateAge">Age</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="age"
                                                                                   th:value="${user.age}"
                                                                                   id="updateAge"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="updateEmail">Email</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   th:value="${user.email}"
                                                                                   name="email"
                                                                                   id="updateEmail"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="updatePassword">Password</label>
                                                                            <input type="password"
                                                                                   class="form-control"
                                                                                   field="password"
                                                                                   name="password"
                                                                                   id="updatePassword">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="updateRoles">Roles</label>
                                                                            <select multiple size="2"
                                                                                    class="form-control"
                                                                                    id="updateRoles"
                                                                                    name="roles"
                                                                                    required>
                                                                                <option
                                                                                        th:each="rl : ${roles}"
                                                                                        th:value="${rl.name}"
                                                                                        th:text="${rl.name}"
                                                                                        th:selected="${user.roles.contains(rl)}">
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button"
                                                                            class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit"
                                                                            th:form="${'updateForm' + user.id}"
                                                                            class="btn btn-primary">Update
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal fade"
                                                         th:id="${'delete'+ user.id}"
                                                         tabindex="-1"
                                                         role="dialog"
                                                         th:aria-labelledby="${'delete'+ user.id}"
                                                         aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title">Delete user</h5>
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal" aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>

                                                                <div class="modal-body text-center">

                                                                    <form th:action="@{'/admin/delete?id=' + ${user.id}}"
                                                                          th:object="${user}" method="post"
                                                                          th:id="${'delForm' + user.id}">

                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="delId">ID</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   th:value="${user.id}"
                                                                                   name="id"
                                                                                   id="delId"
                                                                                   disabled>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="delName">First name</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="username"
                                                                                   th:value="${user.userName}"
                                                                                   id="delName"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="delAge">Age</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="age"
                                                                                   th:value="${user.age}"
                                                                                   id="delAge"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="delEmail">Email</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   th:value="${user.email}"
                                                                                   name="email"
                                                                                   id="delEmail"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="delRoles">Roles</label>
                                                                            <select multiple size="2"
                                                                                    class="form-control"
                                                                                    id="delRoles"
                                                                                    name="roles"
                                                                                    disabled>
                                                                                <option
                                                                                        th:each="rl : ${user.roles}"
                                                                                        th:value="${rl.name()}"
                                                                                        th:text="${rl.name()}">
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button"
                                                                            class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit"
                                                                            th:form="${'delForm' + user}"
                                                                            class="btn btn-danger">Delete
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                                <div><h5 class="card-header">Add new user</h5>
                                    <div class="container-fluid bg-white text-center">
                                        <div class="row">
                                            <div class="col-4"></div>
                                            <div class="col-4">
                                                <form th:action="@{/admin/new}" th:object="${newUser}" method="post">

                                                    <div class="form-group font-weight-bold">
                                                        <label for="name">Username</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               name="userName"
                                                               id="name"
                                                               placeholder="First name"
                                                               required>
                                                    </div>
                                                    <div class="form-group font-weight-bold">
                                                        <label for="userLastName">Last name</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               name="lastName"
                                                               id="userLastName"
                                                               placeholder="Second name"
                                                               required>
                                                    </div>
                                                    <div class="form-group font-weight-bold">
                                                        <label for="age">Age</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               name="age"
                                                               id="age"
                                                               placeholder="Age"
                                                               required>
                                                    </div>
                                                    <div class="form-group font-weight-bold">
                                                        <label for="email">Email</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               name="email"
                                                               id="email"
                                                               placeholder="Email"
                                                               required>
                                                    </div>
                                                    <div class="form-group font-weight-bold">
                                                        <label for="password">Password</label>
                                                        <input type="password"
                                                               class="form-control"
                                                               name="password"
                                                               id="password"
                                                               placeholder="Password"
                                                               required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="font-weight-bold" for="roles">Roles</label>
                                                        <select multiple size="2"
                                                                class="form-control"
                                                                id="roles"
                                                                name="roles"
                                                                required>
                                                            <option
                                                                    th:each="rl : ${roles}"
                                                                    th:value="${rl.name}"
                                                                    th:text="${rl.name}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <button type="submit" class="btn btn-success">Add new user
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
